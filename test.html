<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>Test</title>
</head>

<body>
    <form id="form1" runat="server">
    </form>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">Main</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Nothing</a>
                    </li>
                    <li>
                        <a href="/">Nothing</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        <h3>Training Calendar</h3>

        <table class="table table-layout-fixed">
            <tbody>
                <tr>
                    <td>
                        <b>Course (Click on highlighted date to show details)</b>
                        <br/>
                        <div id="event">
                            <!-- Dynamically Filled -->
                            <table class="table table-bordered table-layout-fixed">
                                <thead class="table-head">
                                    <tr>
                                        <th class="table-width-14">Course Date</th>
                                        <th class="table-head-no-center">Course Name</th>
                                        <th class="table-width-14">Target Group</th>
                                        <th class="table-width-14">* Available Seats</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="7" class="ex table-foot">
                        <a id="event-func" class="showEvent" href="#">
                            <i id="event-arrow" class="fas fa-chevron-down fa-lg" title="Click to show all event"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="calendar">
                            <!-- Dynamically Filled -->
                            <table class="table table-layout-fixed">
                                <thead class="table-head">
                                    <tr>
                                        <th class="table-width-14">
                                            <a href="#" style="font-weight: bold;" class="changeDateStart table-button-top">
                                                Today
                                            </a>
                                        </th>
                                        <th class="table-width-14">
                                            <a href="#" class="chnageDatePrev table-button-top">
                                                <i class="fas fa-chevron-left fa-lg"></i>
                                            </a>
                                        </th>
                                        <th colspan="3" class="table-width-44">
                                            May 2018
                                        </th>
                                        <th class="table-width-14">
                                            <a href="#" class="chnageDateNext table-button-top">
                                                <i class="fas fa-chevron-right fa-lg"></i>
                                            </a>
                                        </th>
                                        <th class="table-width-14">
                                            <div class="dropdown">
                                                <button class="btn btn-link dropdown-toggle table-button-top" type="button" data-toggle="dropdown">
                                                    <span class="hide-text" style="font-weight: bold;">View </span>
                                                    <span class="caret" style="font-weight: bold;"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a class="view-day" href="#">Day</a>
                                                    </li>
                                                    <li>
                                                        <a class="view-month" href="#">Month</a>
                                                    </li>
                                                    <li>
                                                        <a class="view-year" href="#">Year</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tr>
                                    <td class="table-width-14">Sun</td>
                                    <td class="table-width-14">Mon</td>
                                    <td class="table-width-14">Tue</td>
                                    <td class="table-width-14">Wed</td>
                                    <td class="table-width-14">Thu</td>
                                    <td class="table-width-14">Fri</td>
                                    <td class="table-width-14">Sat</td>
                                </tr>
                                <tfoot>
                                    <tr>
                                        <td colspan="7" class="changeDateStart ex table-foot">
                                            <a href="#" style="font-weight: bold;">
                                                Back to Today
                                            </a>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr />
        <footer>
            <p>Copyright &copy; 2018 - Corporate IT</p>
        </footer>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js" crossorigin="anonymous" integrity="sha384-K+ctZQ+LL8q6tP7I94W+qzQsfRV2a+AfHIi9k8z8l9ggpc8X+Ytst4yBo/hH+8Fk">
    </script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa">
    </script>
    <script src="script/script.js"></script>
    <script src="script/event.js"></script>
</body>

</html>
