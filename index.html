  <script type="text/javascript">
    function header(data) {
      var user_data = data.data
      var name = user_data["name"]
      var bio = user_data["bio"]
      var avatar_url = user_data['avatar_url']
      var html_url = user_data["html_url"]
    }
    function list(data) {
      var reposList = document.getElementById('repo_wrapper');
      var output = ""
      var repos = data.data
      for (var key in repos) {
        var current_repo = repos[key]
        var url = current_repo["html_url"]
        var title = current_repo["name"]
        var description = current_repo["description"]
        var language = current_repo["language"]
        var stars = current_repo["stargazers_count"]
        var watchers = current_repo["watchers"]
        var is_fork = current_repo["fork"]
        var forks = current_repo["forks"]
        var homepage = current_repo["homepage"]
        output += '<li class="list-group-item card purple lighten-4"><a target="__blank" href="' + url + '">'
        if (is_fork == true) {
          output += '<i class="fas fa-code-branch fork_repo"></i>'
        }
        output += "<div class='card-content'>"
        output += "<h3 class='card-title'>" + title.toLowerCase() + "</h3></a>"
        if (language !== null || stars !== 0 || watchers !== 0) {
          output += ''
          if (language !== null) {
            output += '<span>' + language + '</span> '
          }
          if (stars !== 0) {
            output += '<span><i class="fas fa-star"></i> ' + stars + '</span> '
          }
          if (watchers !== 0) {
            output += '<span><i class="fas fa-eye"></i> ' + watchers + '</span> '
          }
          if (forks !== 0) {
            output += '<span><i class="fas fa-code-branch"></i> ' + forks + '</span> '
          }
          output += ''
        }
        if (description !== null) {
          output += '<p>' + description + '</p>'
        }
        if (homepage !== "" && homepage !== null) {
          output += '<p style="font-style: italic;">Link: <a href="' + homepage + '">' + homepage + '</a></p>'
        }
        output += '</li>'
        output += "</div>"
      }
      document.querySelector('.repo > ul').innerHTML = output
    }
  </script>
