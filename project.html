        function header(data) {

            // avatar_elem.style.backgroundImage = "url('" + avatar_url + "')"
            // name_elem.innerHTML = name
            // profile_elem.href = html_url
        }
        function list(data) {
            var reposList = document.getElementById('gshowoff_wrapper');
            var output = ""
            var repos = data.data
            for (var key in repos) {
                var current_repo = repos[key]
                var url = current_repo["html_url"]
                var title = current_repo["name"]
                var description = current_repo["description"]
                var language = current_repo["language"]
                var stars = current_repo["stargazers_count"]
                var watchers = current_repo["watchers"]
                var is_fork = current_repo["fork"]
                var forks = current_repo["forks"]
                var homepage = current_repo["homepage"]
                var classes = ""
                if (stars > 15) {
                    classes += "top "
                }
                output += '<li class="' + classes + ' list-group-item"><div class="repo_content"><a target="__blank" href="' + url + '">'
                if (is_fork == true) {
                    output += '<i class="fa fa-code-fork fork_repo"></i>'
                }
                output += '<h3>' + title + '</h3></a>'
                if (language !== null || stars !== 0 || watchers !== 0) {
                    output += ''
                    if (language !== null) {
                        output += '<span>' + language + '</span>'
                    }
                    if (stars !== 0) {
                        output += '<span><i class="fas fa-star"></i>' + stars + '</span>'
                    }
                    if (watchers !== 0) {
                        output += '<span><i class="fas fa-eye"></i>' + watchers + '</span>'
                    }
                    if (forks !== 0) {
                        output += '<span><i class="fas fa-code-branch"></i>' + forks + '</span>'
                    }
                    output += ''
                }
                if (description !== null) {
                    output += '<p>' + description + '</p>'
                }
                if (homepage !== null) {
                    output += '<p style="font-style: italic;">Link: <a href="' + homepage + '">' + homepage +'</a></p>'
                }
                output += '</div></li>'
            }
            document.querySelector('.gshowoff > ul').innerHTML = output

        }
    </script>
